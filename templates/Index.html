<!DOCTYPE html>
<html>
<head>
<title> ML Query </title>
<script src="/static/codemirror/lib/codemirror.js"></script>
<link href="/static/codemirror/lib/codemirror.css" rel="stylesheet"/>
<script src="/static/codemirror/mode/sql/sql.js"></script>
<script src="/static/codemirror/addon/edit/closetag.js"></script>
<link href="/static/codemirror/theme/dracula.css" rel="stylesheet"/>
<link href="/static/codemirror/theme/material-ocean.css" rel="stylesheet"/>
<script src='/static/codemirror/addon/hint/sql-hint.js'> </script>
<script src='/static/codemirror/addon/hint/show-hint.js'> </script>
<script src='/static/codemirror/addon/lint/lint.js'> </script>
<link href="/static/codemirror/addon/lint/lint.css" rel="stylesheet"/>
<link href="/static/codemirror/addon/hint/show-hint.css" rel="stylesheet"/>
</head>
<body>
	<form action="/submit" method="post">
		<label for="code">Type your code here:</label>
		<textarea id="code" name="code" rows="30" cols="50"   required placeholder="//Enter your code there.">{{code}} </textarea>

		<script>
		var code=CodeMirror.fromTextArea
		(document.getElementById('code'),
		{
		mode: "sql",
		theme: "dracula",
		lineNumbers: true
		});
		code.setSize("1000","500");
		</script>

		<label for="output">This is the output.</label><br>
		<textarea id="output" name="output" rows="30" cols="50" style="resize:none" placeholder="//Your output here.">{{output}}</textarea>

		<script>
		var output=CodeMirror.fromTextArea
		(document.getElementById('output'),
		{
		theme: "material-ocean",
		lineNumbers: true
		});
		output.setSize("1000","500");
		</script>
		
		
		<button type="submit">Run Code</button>
</form>
</body>
</html>
